<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>function</h1>
    <h2>Basic</h2>
    <ul>
      <script type="text/javascript">
        function two(){
          document.write('<li>1</li>');
          document.write('<li>2</li>');
        }

        document.write('<li>3</li>');
        two();
        document.write('<li>4</li>');
        two();
      </script>
      </ul>
      <h2>Parameter & Argument 매개변수와 인자</h2>
      <script type="text/javascript">
        function onePlusOne( ){
          document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left, right){
          document.write(left+right+'<br>');
        }
        sum(2,3); //5
        sum(3,4); //7
      </script>
      <h2>Return</h2>
  </body>
</html>
