<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <h1>Loop&Array</h1>
    <script>
      var coworkers = ['1','2','3','4','5','kim'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script type="text/javascript">
    var i =0;
    while(i<coworkers.length){
      document.write('<li> <a href="https://naver.com'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
  i= i+1;
}
      </script>

    </ul>
  </body>
